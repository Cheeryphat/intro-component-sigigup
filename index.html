<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name" />
          
            <span class="error" id="firstname-error">First name cannot be empty</span></label>
          
          <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" />
            <span class="error" id="lastname-error">Last name cannot be empty</span>
          </label>
          <label for="email">
            <input type="email" class="email" placeholder="Email" />
            <span class="error" id="email-error">Looks like this is not an Email</span>
          </label>
          <label for="password">
            <div class="password-input">
            <input type="password" class="password" placeholder="Password" />
            <span><img src="./images/visibility_24dp_FILL0_wght400_GRAD0_opsz24.svg"  class="toggle-password eye" alt="eye"></span>
            <span><img src="./images/visibility_off_24dp_FILL0_wght400_GRAD0_opsz24.svg" class="toggle-password eye-off" alt="eye-off" ></span>
            </div>
            <span class="error" id="password-error">Password cannot be empty</span>
          </label>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small >
         
        </form>
      </div>
    </main>
  </body>
</html>
